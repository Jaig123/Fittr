<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Brain Hacks Webinar</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Manrope', sans-serif;
      font-size: 18px;
      margin: 0;
      background-color: #fff;
      color: #000;
    }
    h1, h2 {
      font-weight: 700;
    }
    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .hero {
      background: rgba(204, 242, 31, 0.2);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .hero-text {
      flex: 1;
      padding: 20px;
    }
    .hero-image {
      flex: 1;
      text-align: center;
    }
    .hero-image img {
      max-width: 100%;
      border-radius: 10px;
    }
    .event-details {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      border-left: 5px solid #ccf21f;
    }
    .btn {
      background: #28a745;
      color: #fff;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      display: inline-block;
      font-size: 1rem;
    }
    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    .floating-cta {
      position: fixed;
      top: 50%;
      right: 0;
      background: #28a745;
      color: #fff;
      padding: 20px;
      border-radius: 10px 0 0 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
      max-width: 280px;
    }
    .floating-cta h3 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
    }
    .price-tag {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    .price-tag del {
      color: #ff4444;
      margin-right: 10px;
    }
    .why-section {
      background: rgba(255, 192, 203, 0.2);
    }
    .blue-section {
      background: rgba(173, 216, 230, 0.2);
    }
    .grid-points {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .grid-points div {
      background: #f9f9f9;
      padding: 15px;
      border-left: 5px solid green;
      border-radius: 5px;
    }
    .faq details {
      margin-bottom: 1rem;
      background: rgba(144, 238, 144, 0.2);
      padding: 1rem;
      border: 2px solid green;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .faq details[open] {
      background: rgba(144, 238, 144, 0.6);
    }
    .faq summary {
      font-weight: bold;
      cursor: pointer;
    }
    .form-section iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
